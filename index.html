<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Coffee Shop</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="responsive.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="https://mpng.subpng.com/20200119/fls/transparent-coffee-shop-icon-coffee-cup-icon-food-and-restaura-5e2419ccdcc2e0.1259917815794242049042.jpg" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- =========================== 
                  Header
        ============================ -->
        <header>
            <div class="container">
                <div class="header-left">
                  <img class="logo" src="https://png2.cleanpng.com/sh/9f3f92e4865813096e6ef231ca71c30f/L0KzQYm3WMA5N5loiJH0aYP2gLBuTfNibpYyfttwYYLyPbT2hvZmbV5xh9l4LXPocsa0hvloaaN0RdV4ZnbodX7qgf1meqV0hp9xb3znebBuk702amdneas7MEDlRoS3WL4yOGQ5T6cEOEG4Q4SAWMI0OGU1TKgCLoDxd1==/kisspng-cafe-figaro-coffee-logo-cebu-figaro-coffee-camerton-holdings-5b6ba9200b6308.1034759815337823040467.png">
                </div>
                <span class="fa fa-bars menu-icon" id="menu-icon"></span>
                <div class="header-right" id="header-right">
                  <a href="#">About</a>
                  <a href="#">Menu</a>
                  <a href="#">Barista Class</a>
                </div>
              </div>
        </header>

        <!-- =========================== 
                  Main + Body
        ============================ -->
        <main>
            <div class="top-wrapper">
                <div class="container">
                    <h1>COFFEE SHOP</h1>
                    <p>Made with special taste.</p>
                </div>
            </div>


            <div class="lesson-wrapper">
                <div class="container">
                    <div class="order">
                        <div class="title">
                            <h1>GET AN EXTRA <span class="bold">20% OFF</span></h1>
                            <h1>YOUR FIRST ORDER</h1>
                        </div>
                        <a href="#" class="btn shopnow">SHOP NOW</a>
                    </div>
                </div>
            </div>

            <!-- ===================================== 
                      Reservasi
            ====================================== -->
            <div class="reservasi">
                <div class="container">
                    <div class="heading-text">
                        <h2 class="head">Apakah anda ingin mereservasi tempat ?</h2>
                    </div>
                    <div class="form-reservasi">
                        <div class="sosial-media">
                            <h2 class="head">Sosial Media</h2>
                            <div class="icon facebook">
                                <a href="#"><img src="https://image.flaticon.com/icons/png/512/124/124010.png" alt=""></a>
                            </div>
                            <div class="icon twitter">
                                <a href="#"><img src="https://image.flaticon.com/icons/png/512/124/124021.png" alt=""></a>
                            </div>
                            <div class="icon whatsapp">
                                <a href="#"><img src="https://image.flaticon.com/icons/png/512/124/124034.png" alt=""></a>
                            </div>
                        </div>
                        <div class="form-pure">
                            <form action="#">
                                <label for="namaDepan">Nama Depan</label>
                                <input type="text" id="namaDepan" placeholder="Nama Depan">
                            
                                <label for="namaBelakang">Nama Belakang</label>
                                <input type="text" id="namaBelakang" placeholder="Nama Belakang">
                            
                                <label for="negara">Negara</label>
                                <select id="negara" name="negara">
                                    <option value="australia">Australia</option>
                                    <option value="canada">Canada</option>
                                    <option value="usa">USA</option>
                                </select>
                              
                                <ul class="tombol">
                                    <li>
                                        Submit
                                        <span></span><span></span><span></span><span></span>
                                    </li>
                                </ul>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- >>>>>>>>>>>>>>>>>>>>>>>>> 
              Footer
        <<<<<<<<<<<<<<<<<<<<<<<<<< -->
        <footer>
          <div class="footer">
              <div class="container">
                  <div class="footer-logo">
                      <img src="https://png2.cleanpng.com/dy/9f3f92e4865813096e6ef231ca71c30f/L0KzQYm3WMA5N5loiJH0aYP2gLBuTfNibpYyfttwYYLyPbT2hvZmbV5xh9l4LXPocsa0hvloaaN0RdV4ZnbodX7qgf1meqV0hp9xb3znebBuk702amdneas7MEDlRoS3WL4yOGQ5T6cEOEG4Q4SAWMI0OGU1TKgCLoDxd1==/kisspng-cafe-figaro-coffee-logo-cebu-figaro-coffee-camerton-holdings-5b6ba9200b6308.1034759815337823040467.png">
                  </div>
                  <div class="footer-list">
                      <div class="foot satu">
                          <h1>About Us</h1>
                          <p>About</p>
                          <p>FAQ</p>
                          <p>Menu</p>
                      </div>
                      <div class="foot dua">
                          <h1>Customer Service</h1>
                          <p>Email</p>
                          <p>Phone Number</p>
                      </div>
                      <div class="foot tiga">
                          <h1>Follow Us</h1>
                          <p><a href="#" class="btn facebook"><span class="fa fa-facebook"></span> Facebook</a></p>
                          <p><a href="#" class="btn facebook"><span class="fa fa-twitter"></span> Twitter</a></p>
                          <p><a href="#" class="btn facebook"><span class="fa fa-instagram"></span> Instagram</a></p>
                      </div>
                  </div>
              </div>
          </div>
      </footer>
    </body>
</html>
